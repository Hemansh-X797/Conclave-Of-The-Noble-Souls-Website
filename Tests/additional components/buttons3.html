<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divine Luxury Car Reveal</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      font-family: 'Josefin Sans', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Particle Background */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
      animation: float 15s infinite;
      opacity: 0.4;
      pointer-events: none;
    }
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0.4;
      }
      50% {
        transform: translateY(-200px) translateX(100px) scale(1.5);
        opacity: 0.2;
      }
      100% {
        transform: translateY(0) translateX(200px) scale(1);
        opacity: 0.4;
      }
    }

    /* Glow & Aura */
    .aura-ring {
      position: absolute;
      width: 250%;
      height: 250%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1), rgba(255,215,0,0.05), transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(150px);
      z-index: 0;
    }

    /* Container for image + reflection */
    .image-container {
      position: relative;
      z-index: 10;
      overflow: visible;
    }
    .lux-image {
      width: 600px;
      max-width: 90vw;
      border-radius: 12px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.7);
      transition: transform 0.6s ease, filter 0.6s ease;
    }
    .lux-image:hover {
      transform: scale(1.03) perspective(1000px) rotateX(1deg);
      filter: brightness(1.05);
    }

    /* Reflection under the image */
    .reflection {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 40%;
      overflow: hidden;
      transform: scaleY(-1);
      opacity: 0.3;
      mask-image: linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,0));
    }
    .reflection img {
      width: 100%;
      border-radius: 12px;
      filter: blur(2px) brightness(0.7);
    }

    /* Heading & text effects */
    .heading {
      font-size: 3rem;
      font-weight: 700;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ffffff, #d4af37, #ffffff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.15em;
      text-shadow: 0 0 10px rgba(212,175,55,0.75), 0 0 20px rgba(255,255,255,0.3);
      margin-top: 2rem;
      z-index: 10;
      pointer-events: none;
    }
    .subtext {
      font-size: 1.1rem;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.75);
      max-width: 600px;
      line-height: 1.6;
      letter-spacing: 0.05em;
      margin-top: 1rem;
      text-align: center;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
      z-index: 10;
      pointer-events: none;
    }

  </style>
</head>
<body>

  <!-- Aura ring behind everything -->
  <div class="aura-ring"></div>

  <!-- Particles -->
  <div id="particles"></div>

  <!-- Main content -->
  <div class="content" style="z-index:10; display: flex; flex-direction: column; align-items: center;">

    <div class="image-container">
      <img class="lux-image" src="C:\Users\SSC\Desktop\Ongoing Projects\Conclave\public\Assets\Images\Pathways\PathwayButtons\Productive_button.jpg" alt="Luxury Coupe" id="mainCarImage"/>

      <div class="reflection">
        <img src="" alt="Reflection" id="reflectionImage"/>
      </div>
    </div>

    <h1 class="heading">Lorem Ipsum</h1>
    <p class="subtext">
      Not just a car. An oracle in steel and light. <br>
      Where speed becomes ritual and curvature is worshipped.
    </p>

  </div>

  <script>
    const mainImg = document.getElementById('mainCarImage');
    const reflImg = document.getElementById('reflectionImage');

    // If you use a real URL:
    mainImg.src = "data:image/png;base64,"; // replace with base64 or direct URL
    reflImg.src = mainImg.src;

    // Particle generation
    function makeParticle() {
      const p = document.createElement('div');
      p.classList.add('particle');
      const size = Math.random() * 8 + 4;
      p.style.width = size + 'px';
      p.style.height = size + 'px';
      p.style.top = Math.random() * 100 + '%';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDelay = (Math.random() * -20) + 's';
      document.getElementById('particles').appendChild(p);
    }
    for (let i = 0; i < 40; i++) makeParticle();

  </script>
</body>
</html>
